<script type="text/javascript">
  RED.nodes.registerType("telldus-sensor", {
    category: "Telldus",
    color: "#f3b567",
    defaults: {
      name: { value: "" },
      id: { value: 0, validate: RED.validators.number(), required: true }
    },
    inputs: 1,
    outputs: 1,
    icon: "bridge.png",
    label: function() {
      return this.name || "telldus-sensor";
    }
  });
</script>
