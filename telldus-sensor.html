<script type="text/javascript">
  RED.nodes.registerType("telldus-sensor", {
    category: "Telldus",
    color: "#f3b567",
    defaults: {
      name: { value: "" },
      id: { value: 0, validate: RED.validators.number(), required: true }
    },
    credentials: {
      public_key: { type: "text", required: true },
      private_key: { type: "text", required: true },
      token: { type: "text", required: true },
      token_secret: { type: "text", required: true }
    },
    inputs: 1,
    outputs: 1,
    icon: "bridge.png",
    label: function() {
      return this.name || "telldus-sensor";
    }
  });
</script>

<script type="text/x-red" data-template-name="telldus-sensor">

  <div class="form-row">
    <label for="node-input-public_key"><i class="icon-tag"></i> Public key</label>
    <input type="text" id="node-input-public_key">
  </div>
  <div class="form-row">
    <label for="node-input-private_key"><i class="icon-tag"></i> Private key</label>
    <input type="text" id="node-input-private_key">
  </div>
  <div class="form-row">
    <label for="node-input-token"><i class="icon-tag"></i> Token</label>
    <input type="text" id="node-input-token">
  </div>
  <div class="form-row">
    <label for="node-input-token_secret"><i class="icon-tag"></i> Token secret</label>
    <input type="text" id="node-input-token_secret">
  </div>
</script>
